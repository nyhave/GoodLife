<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Nav Test</title>
  <style>
    body { margin: 0; padding: 0; background: #0a0e17; color: white; font-family: sans-serif; }
    .nav-tabs {
      display: flex;
      gap: 4px;
      padding: 8px;
      background: #111827;
    }
    .nav-tab {
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      background: #1a1f2e;
      color: #9ca3af;
      border: none;
    }
    .nav-tab.active { color: #3b82f6; background: rgba(59,130,246,0.1); }
    
    @media (max-width: 768px) {
      .nav-tabs { 
        overflow-x: auto;
        flex-wrap: nowrap;
        -webkit-overflow-scrolling: touch;
      }
      .nav-tab {
        flex-shrink: 0;
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="nav-tabs">
    <button class="nav-tab">Overview</button>
    <button class="nav-tab active">Simulation</button>
    <button class="nav-tab">Sentiment</button>
    <button class="nav-tab">Backtest</button>
    <button class="nav-tab">Strategy</button>
    <button class="nav-tab">Learn</button>
    <button class="nav-tab">Admin</button>
  </div>
  <div style="padding: 20px;">
    <h2>Mobile Navigation Test</h2>
    <p>The navigation tabs should be visible and scrollable on mobile devices (< 768px width).</p>
  </div>
</body>
</html>
